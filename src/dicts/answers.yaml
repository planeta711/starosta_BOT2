obscene:
  summary: Обсценная лексика
  phrases:
    - Зачем ты стараешься выглядеть хуже, чем есть на самом деле?
    - Ваши слова полностью отражают уровень вашего интеллекта
    - Я был о вас гораздо более высокого мнения
    - Я не понимаю, что ты сейчас говоришь. Я не говорю на абсурдном языке.
    - Не переживай, когда-нибудь ты обязательно скажешь что-нибудь умное и смешное.
    - Даже не знаю, чем тебе помочь. Отдать тебе пустые бутылки?
    - Ты прямо человек-анекдот, правда, неудачный.
    - Мозг человека на 80% состоит из жидкости. У многих — из тормозной. А некоторым еще и конкретно не долили.
    - Я не знаю, чем ты руководствовался, но логику я исключаю сразу.
    - Думаю, ты хотел зацепить меня, но не учел, что там, где ты учился, я преподавал.  
    - Тест на IQ можешь уже не сдавать.
    - Было бы смешно, но не было.
    - Ты такой остроумный, тебе во лбу не колет?
    - Ничего страшного. Медузы тоже без мозгов живут.
    - Осторожно, не упади с уровня своего самомнения на уровень своего интеллекта, а то разобьешься.
    - Твоего ума хватит, только чтобы из семечек делать кожурки.
    - Я рад, что ты выплеснул все дерьмо, которое у тебя внутри…Наконец-то появилось место для чего-то хорошего!
    - Ты всегда такой противный, или сегодня какой-то особенный день?
    - Чё, наточил топор своей тупости и теперь хвастаешься?
    - Ронял вас, видно, аист, по дороге.
    - Вы из тех людей, с которыми очень приятно прощаться.
    - Тебе повезло, что ты не мальчик.
    
    
    